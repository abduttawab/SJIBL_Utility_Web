

<div class="account-card-content">
  <form class="form-horizontal m-t-30" #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" #UserName="ngModel" placeholder="Enter username" name="UserName"
        [(ngModel)]="formModel.UserName" required>

    </div>
    <div class="form-group">
      <label for="userpassword">Password</label>
      <input type="password" placeholder="Enter password" class="form-control" #Password="ngModel" name="Password"
        [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-group row m-t-20">
      <div class="col-sm-6">
        <!-- <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input"
            id="customControlInline"> 
            <label class="custom-control-label" for="customControlInline">Remember
            me</label>
          </div> -->
      </div>
      <div class="col-sm-6 text-right">
        <button type="submit" class="btn btn-primary w-md waves-effect waves-light" [disabled]="form.invalid">Log
          In</button>
      </div>
    </div>
    <div class="form-group m-t-10 mb-0 row">
      <!-- <div class="col-12 m-t-20"><a href="#"><i class="mdi mdi-lock"></i> Forgot your
            password?</a></div> -->
    </div>
  </form>
</div>

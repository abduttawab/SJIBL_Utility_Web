<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
       
        <button (click)="newEntry()" type='button' class="btn btn-lg btn-primary">Add User</button><br><br>

        <table class="table table-striped table-sm table-bordered
                 dt-responsive nowrap" style="border-collapse: collapse;
                  border-spacing: 0; width: 100%;">
          <thead>
            <tr class="text-center">
              <th>User Name</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Role</th>
          
            </tr>
          </thead>
          <tbody class="text-center">

            <tr *ngFor="let model of UserList; let i = index">
              <td>{{model.userName}}</td>
              <td>{{model.fullName}}</td>
              <td>{{model.email}}</td>
              <td>{{model.role}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
       
        <button (click)="newEntry()" type='button' class="btn btn-lg btn-primary">Add User</button><br><br>

        <table class="table table-striped table-sm table-bordered
                 dt-responsive nowrap" style="border-collapse: collapse;
                  border-spacing: 0; width: 100%;">
          <thead>
            <tr class="text-center">
              <th>User Name</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th></th>
          
            </tr>
          </thead>
          <tbody class="text-center">

            <tr *ngFor="let model of UserList; let i = index">
              <td>{{model.userName}}</td>
              <td>{{model.fullName}}</td>
              <td>{{model.email}}</td>
              <td>
                <span *ngIf="model.roleName=='APU'">Branch User</span>
                <span *ngIf="model.roleName=='IRMD_DO'">IRM-Desk Officer</span>
                <span *ngIf="model.roleName=='IRMD_IC'">IRM- Unit In-charge</span>
                <span *ngIf="model.roleName=='BOARDSC'">Board Secretary</span>
                <span *ngIf="model.roleName=='IRMD_HEAD'">IRM- Division Head</span>
                <span *ngIf="model.roleName=='DMD'">DMD Corporate 1</span>
                <span *ngIf="model.roleName=='DMD CORPORATE 2'">DMD Corporate 2</span>
                <span *ngIf="model.roleName=='IAD'">IAD</span>
                <span *ngIf="model.roleName=='EC'">EC</span>
                <span *ngIf="model.roleName=='MD'">MD</span>
                <span *ngIf="model.roleName=='DMD'">DMD</span>
                <span *ngIf="model.roleName=='AMD'">AMD</span>
                <span *ngIf="model.roleName=='USERMAKER'">Maker User</span>
                <span *ngIf="model.roleName=='USERCHECKER'">Checker User</span>
              </td>
              <td>
                <span *ngIf="!model.isAuthorized" class="badge badge-danger">Un-Authorized</span>
                <span *ngIf="model.isAuthorized" class="badge badge-success">Authorized</span>
              </td>

              <td>
                <button type="button" class="btn btn-sm btn-danger" (click)="delete(model.id)" placement="top" ngbTooltip="Delete" >
                  <i class="ti-close"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

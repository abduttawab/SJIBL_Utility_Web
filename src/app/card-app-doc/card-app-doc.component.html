
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <!-- <h4 class="mt-0 header-title">Documents:</h4> -->

          <div class="card-body" >
         
              <div class="row" >
                <button toggleFullscreen>Full Screen</button>
                  
                <mat-tab-group >
              
                  <span *ngFor="let obj of DocTypes; let i = index">
                  
                    <mat-tab  >
                      <ng-template mat-tab-label>
                        <span [ngClass]="{'color-red': obj.isMandatory && !obj.documentPath}"> {{obj.name}}

                          <span *ngIf="obj.documentPath" style="color: green;  font-size: 10px;"> (Uploaded)</span>
                          <span *ngIf="!obj.documentPath" style="color: red;  font-size: 10px;"> (Not Uploaded)</span>
                        </span>
                       
                        </ng-template>
                        
                        <div class="row">
                          <div class="col-md-1"></div>
                          <div class="col-md-5">
                           
                            <app-file-upload (onUploadFinished)="uploadFinished($event,obj)" *ngIf="(userRole=='Branch User' || userRole=='IRM-Desk Officer' || userRole=='IRM- Unit In-charge' || userRole=='Admin' || userRole=='IRM- Division Head')"></app-file-upload>
                        
                          </div>
                         
                          <div class="col-md-6 text-right">
                           
                            <button class="btn btn-primary" *ngIf="(userRole!='Branch User' || userRole=='Admin') && historyId"
                            (click)="givededuplicationStatus()"><i class="fa fa-hand-point-up" aria-hidden="true"></i> Give Decision</button>
                            &nbsp;
                            <button class="btn btn-danger" (click)="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i>  Back</button>
                          </div>
                        </div>
                     <span *ngIf="obj.documentPath.split('.').pop()=='doc' || obj.documentPath.split('.').pop()=='docx'">

                      <label   style="text-decoration: underline;">Word Document (Download the file to view.)</label><br/>
                    
                      <button  class="btn btn-warning" type="button" (click)="download(obj)" ><i class="fa fa-download" aria-hidden="true"></i>
                       Download Doc</button>
                     </span>
            



                      <iframe *ngIf="obj.documentPath.split('.').pop()=='pdf'" [src]="baseUrl+obj.documentPath | safe: 'resourceUrl'" width="100%" height="450"></iframe>
                    </mat-tab>

             
                  </span>
         
                </mat-tab-group>

              </div>
              <div class="form-group mb-0 text-right">
                <div>
                  <br/>
        
                </div>
              </div>
         
          </div>
      </div>
    </div>
  </div>
</div>

<div class="page-title-box">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <h4 class="page-title">Applications</h4>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active"></li>
      </ol>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="mt-0 header-title">Search Area:</h4>
        <div id="accordion">
          <div class="card mb-1">
            <div class="card-header p-3" id="headingOne">
              <h6 class="m-0 font-14"><a href="#collapseOne" class="text-dark collapsed" data-toggle="collapse"
                  aria-expanded="false" aria-controls="collapseOne">
                  Searching Fields <i class="fas fa-arrow-circle-down"></i></a></h6>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSearch()">
                  <div class="row">
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="SourceChannel">Source Channel</label>
                        <select class="form-control" formControlName="SourceChannel" (change)="sourceChannelOnChange()">
                          <option value="">Select</option>
                          <option value="Branch">Branch</option>
                          <option value="SalesForce">Sales Force</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="SourcedBy">Sourced By</label>

                        <select class="form-control" formControlName="SourcedBy">
                          <option value="">Select</option>
                          <option *ngFor="let district of SourceByList; let i = index"
                            [value]="SourceByList[i].BRANCH_CODE">
                            {{SourceByList[i].BRANCH_NAME}} ( {{SourceByList[i].BRANCH_CODE}} )
                          </option>
                        </select>

                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="FileNo">File No</label>

                        <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                          <input type="text" class="form-control" formControlName="FileNo" placeholder="Enter File No">
                        </div>

                      </div>
                    </div>
                   
                  </div>
                  <div class="form-group mb-0 text-right">
                    <div>
                      <button type="submit" class="btn btn-primary btn-large waves-effect waves-light mr-1">Search <i
                          class="fa fa-search"></i></button>

                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">


        <table class="table table-striped table-sm table-bordered
                 dt-responsive nowrap" style="border-collapse: collapse;
                  border-spacing: 0; width: 100%;">
          <thead>
            <tr class="text-center">
              <th>Source Channel</th>
              <th>Sourced By</th>
              <th>File No</th>
            
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="text-center">

            <tr *ngFor="let application of NewApplications; let i = index">
              <td>{{application.sourceChannel}}</td>
              <td>{{application.sourcedBy}}</td>
              <td>{{application.fileNo}}</td>
            
              <td>
                <span *ngIf="!application.receivedBy" class="badge badge-warning">Not Received Yet</span>
                <span *ngIf="!application.givenStatus" class="badge badge-warning">Pending..</span>
                <span *ngIf="application.givenStatus=='Declined' || application.givenStatus=='Discuss'" class="badge badge-danger">{{application.givenStatus}}</span>
                <span *ngIf="application.givenStatus=='Recommended' || application.givenStatus=='Approved'" class="badge badge-success">{{application.givenStatus}}</span>
              </td>
              <td>
                
                <div class="btn-group btn-group-sm m-t-10" role="group" aria-label="Basic example">
                 
                  <button *ngIf="application.receivedBy" type="button" class="btn btn-success" placement="top" [routerLink]="['/home/appDoc']"
                  ngbTooltip="Documents" [queryParams]="{Id:application.id,HistoryId:application.applicationTrackingHistoryId}"><i class="ti-agenda"></i></button>
     
                    
                    <button *ngIf="!application.receivedBy" type="button" class="btn btn-secondary" placement="top" (click)="receiveDocument(application.applicationTrackingHistoryId)"  
                    ngbTooltip="Receive Document" ><i class="ti-hand-point-up"></i></button> 
                    
                   
                     
                 
                  </div>
              </td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- end col -->
</div>

<!-- end row -->

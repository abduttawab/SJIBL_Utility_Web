<div class="page-title-box">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <h4 class="page-title">Document Types</h4>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active"></li>
      </ol>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="mt-0 header-title">Add Document Types:</h4>

          <div class="card-body">
            <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
              <div class="row">

                <div class="col-md-4">
                  <div class="form-group">
                    <label for="Name">Document Name</label>

                    <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                      <input type="hidden" formControlName="Id" placeholder="Enter Name">
                      <input type="text" class="form-control" formControlName="Name" placeholder="Enter Name">
                    </div>

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Details">Details</label>
                    <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                      <input type="text" class="form-control" formControlName="Details" placeholder="Enter Details">
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="IsMandatory" style="margin-left: 24%;">Is Mandatory ?</label>
                    <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                      <input type="checkbox" class="form-control" formControlName="IsMandatory">
                    </div>
                  </div>
                </div>

              </div>
              <div class="form-group mb-0 text-right">
                <div>
                  <button type="submit" class="btn btn-primary btn-large waves-effect waves-light mr-1">Submit </button>

                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped table-sm table-bordered
                 dt-responsive nowrap" style="border-collapse: collapse;
                  border-spacing: 0; width: 100%;">
          <thead>
            <tr class="text-center">
              <th>Name</th>
              <th>Details</th>
              <th>IsMandatory</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="text-center">

            <tr *ngFor="let obj of lists; let i = index">
       
              <td>{{obj.name}}</td>
              <td>{{obj.details}}</td>
              <td>
                <span *ngIf="obj.isMandatory" class="badge badge-danger">Mandatory</span>
                <span *ngIf="!obj.isMandatory" class="badge badge-default">Not Mandatory</span>
              </td>
              <td>
                <div class="btn-group btn-group-sm m-t-10" role="group" aria-label="Basic example">
               
                    <button type="button" class="btn btn-warning" placement="top" (click)="edit(obj)"
                      ngbTooltip="Edit" ><i class="ti-pencil-alt"></i></button>

                      <button type="button" class="btn btn-danger" (click)="delete(obj.id)" placement="top" ngbTooltip="Delete" >
                        <i class="ti-close"></i></button>
                  </div>
              </td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- end col -->
</div>

<!-- end row -->
